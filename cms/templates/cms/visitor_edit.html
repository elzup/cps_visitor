{% extends "base.html" %}
{% load bootstrap %}

{% block title %}訪問者の編集{% endblock %}
{% block content %}
    <h3 class="page-header">訪問者の編集</h3>
    {% if visitor_id %}
        <form method="POST" class="form-horizontal" role="form" action="{% url 'cms:visitor_mod' visitor_id=visitor_id %}">
    {% else %}
        <form method="POST" class="form-horizontal" role="form" action="{% url 'cms:visitor_add' %}">
    {% endif %}
{% csrf_token %}
{{ form|bootstrap_horizontal }}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">送信</button>
    </div>
    <a class="btn btn-default btn-sm" href="{% url 'cms:visitor_list' %}">戻る</a>
</div>
</form>
{% endblock %}
